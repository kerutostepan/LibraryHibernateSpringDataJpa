<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}">title</a>
</div>
<br/>
<a href="books/new">Create new book</a>
<a href="books/search">Search book</a>
</body>
</html>
