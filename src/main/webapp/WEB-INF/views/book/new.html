<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new book</title>
</head>
<body>
<form th:action="@{/books}" th:method="POST" th:object="${books}">
    <label for="name">Enter title: </label>
    <input type="text" th:field="*{title}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br/>
    <label for="age">Enter production year: </label>
    <input type="text" th:field="*{year}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
