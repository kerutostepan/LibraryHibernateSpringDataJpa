<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="peopl : ${people}">
    <a th:href="@{/people/{id}(id=${peopl.getId()})}" th:text="${peopl.getFullName()}">user</a>
</div>
<br/>
<a href="people/new">Create new person</a>
</body>
</html>
